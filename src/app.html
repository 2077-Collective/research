<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script lang="ts" nonce="%sveltekit.nonce%">
			document.documentElement.classList.add('dark');
			localStorage.setItem('darkMode', 'true');
		</script>

		<script lang="ts" nonce="%sveltekit.nonce%">
			document.addEventListener('DOMContentLoaded', () => {
				const linkPrism = document.createElement('link');
				linkPrism.rel = 'stylesheet';
				linkPrism.href = '/prism.css';
				document.head.appendChild(linkPrism);

				const linkTheme = document.createElement('link');
				linkTheme.rel = 'stylesheet';
				const isDark = document.documentElement.classList.contains('dark');
				linkTheme.href = isDark ? '/themes/prism-one-dark.css' : '/themes/prism-light.css';
				document.head.appendChild(linkTheme);
			});
		</script>

		<script src="https://www.googletagmanager.com/gtag/js?id=G-LLGJWF9DHW" defer></script>
		<script nonce="%sveltekit.nonce%" defer>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-LLGJWF9DHW');
		</script>

		<!-- <link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
			as="style"
		/> -->

		<script
			src="https://elevenlabs.io/player/audioNativeHelper.js"
			defer
			type="text/javascript"
		></script>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="/prism.js" defer nonce="%sveltekit.nonce%"></script>
	</body>
</html>
